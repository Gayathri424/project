
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantPulse-Signup</title>
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="stylesheet" href="stylelogin.css">
    <link rel="icon" type="images/jpg" href="Life.jpg">
</head>
<body>

    <form id="signupForm">
        <h1 class="login">SIGN UP</h1>
        <div class="email">
          <input type="text" name="username" placeholder="Username" required>
          <i class='bx bxs-user'></i>
        </div>
        <br>
        <div class="email">
          <input type="email" name="email" placeholder="Email" required>
          <i class='bx bx-envelope'></i>
        </div>
        <br>
        <div class="email">
          <input type="password" name="password" placeholder="Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <br>
        <button class="submit" type="button" onclick="registerUser()">Sign up</button>
      </form>
      
      <script>
        async function registerUser() {
          const username = document.querySelector('input[name="username"]').value;
          const email = document.querySelector('input[name="email"]').value;
          const password = document.querySelector('input[name="password"]').value;
      
          const response = await fetch('localhost:5000/signup', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, email, password }),
          });
      
          if (response.ok) {
            alert('User registered successfully!');
          } else {
            alert('Error registering user');
          }
        }
      </script>
    </body>
</html>
